paths:
  /carts:
    get:
      tags:
        - carts
      summary: reports list
      x-swagger-router-controller: universal.search
      parameters:
        - $ref: '#/parameters/q'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/sorting'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'
        - name: coordinates
          in: query
          type: string
          default: "0,0,0"
          description: search by coordinates struct. long,lat,radius

      responses:
        '200':
          description: reports
          schema:
            $ref: '#/definitions/cart'
    put:
      tags:
        - carts
      summary: insert new cart
      x-swagger-router-controller: universal.insert
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/cart'
      responses:
        '200':
          description: cart added
          schema:
            $ref: '#/definitions/cart'

    delete:
      tags:
        - carts
      summary: delete cart
      x-swagger-router-controller: universal.remove
      parameters:
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted cart
          schema:
            $ref: '#/definitions/cart'

    patch:
      tags:
        - carts
      summary: for updated cart document
      x-swagger-router-controller: universal.update
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/cart'
      responses:
        '200':
          description: updated cart
          schema:
            $ref: '#/definitions/cart'

definitions:
  cart:
    type: object
    properties:
      name:
        type: string
      color:
        type: string
        enum:
          - black
          - white
          - blue
          - green
        required: true
      comment:
        type: string
