paths:
  /carts:
    get:
      tags:
        - carts
      summary: reports list
      x-swagger-router-controller: universal.search
      parameters:
        - $ref: '#/parameters/q'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/sorting'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'

      responses:
        '200':
          description: reports
          schema:
            $ref: '#/definitions/carts'
    put:
      tags:
        - carts
      summary: insert new cart
      x-swagger-router-controller: universal.insert
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/cartInput'
      responses:
        '200':
          description: cart added
          schema:
            $ref: '#/definitions/carts'

    delete:
      tags:
        - carts
      summary: delete cart
      x-swagger-router-controller: universal.remove
      parameters:
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted cart
          schema:
            $ref: '#/definitions/carts'

    patch:
      tags:
        - carts
      summary: for updated cart document
      x-swagger-router-controller: universal.update
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/cartUpdate'
      responses:
        '200':
          description: updated cart
          schema:
            $ref: '#/definitions/carts'

definitions:
  cartInput:
    type: object
    properties:
      name:
        type: string
        x-swagger-regex: "[az]*"
      cost:
        type: integer
        format: float
      color:
        type: string
        enum:
          - black
          - white
          - blue
          - green
        required: true
      modelId:
        type: string
        format: mongoId
        x-swagger-lookup:
          collection: models
          populate:
            - _id
            - name

  cartUpdate:
    type: object
    properties:
      _id:
        type: string
        format: mongoId

  carts:
    type: object
    properties:
      name:
        type: string
      comment:
        type: string
